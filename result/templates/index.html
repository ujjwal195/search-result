<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
        }

        .jumbotron {
            background-color: #007bff; /* Sky blue */
            color: white;
            text-align: center;
            padding: 80px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .jumbotron h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .search-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff; /* Sky blue */
            border-color: #007bff;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker sky blue */
            border-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="jumbotron">
        <h1>Find Your Next Adventure</h1>
        <p>Search for Flights with Ease</p>
    </div>

    <div class="container">

        <div class="search-form">
            <form method="post">
                {% csrf_token %} 
                <div class="mb-3">
                    <label for="From" class="form-label">From:</label>
                    <input type="text" class="form-control" name="origin" id="From" placeholder="Departure Airport" required>
                    <div class="invalid-feedback">Please enter the origin airport.</div>
                </div>
                <div class="mb-3">
                    <label for="To" class="form-label">To:</label>
                    <input type="text" class="form-control" name="destination" id="To" placeholder="Destination Airport" required>
                    <div class="invalid-feedback">Please enter the destination airport.</div>
                </div>
    
                <button type="submit" class="btn btn-primary">Search Flights</button>
            </form>
        </div>

        {% if message %}
        <div class="alert alert-danger mt-4" role="alert">
            {{message}}
        </div>
        {% endif %}

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
